{% set current_page = 'product-export-file' %}
{% extends "layout/_layout.html" %}
{% block page-container %}
<main class="main-content-wrapper">
    <div class="main-content">
        <section class="page-header">
            <h2 class="page-title">Xuất sản phẩm</h2>
            <div class="pull-right right-header-group">
                <a class="btn hdsd-link" href="#" target="_blank">
                    <i class="fa fa-question-circle" aria-hidden="true"></i>
                    Hướng dẫn sử dụng
                </a>
            </div>
        </section><!-- Main content -->
        <section class="page-content">
            <div class="panel box-panel">
                <div class="panel-heading">
                    <h3 class="panel-title">Xuất sản phẩm từ hệ thống ra file excel</h3>
                </div>
                <div class="panel-body panel-padding">
                    <div class="product-export-file">
                        <div class="product-export-head">
                            <div class="export-img">
                                <img src="assets/images/upload/export-img.jpg" alt="myface">
                            </div>
                            <div class="export-date">
                                <h2 class="export-title">Chọn thời gian</h2>
                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label class="form-label">Từ ngày</label>
                                            <div class='date-picker-group'>
                                                <input class="form-control datepicker" value="10/12/2016 12:35 SA" type="text" readonly>
                                                <span class="datepicker-icon">
                                                    <i class="fa fa-calendar" aria-hidden="true"></i>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label class="form-label">Đến ngày</label>
                                            <div class='date-picker-group'>
                                                <input class="form-control datepicker" value="10/12/2016 12:35 SA" type="text" readonly>
                                                <span class="datepicker-icon">
                                                    <i class="fa fa-calendar" aria-hidden="true"></i>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="export-kind-list">
                            <h2 class="export-title">Chọn kiểu xuất (export) file sản phẩm</h2>
                            <div class="row">
                                <div class="col-xs-6 col-sm-4">
                                    <div class="radio">
                                        <input type="radio">
                                        <label>Tất cả sản phẩm (Đã & Chưa kích hoạt)</label>
                                    </div>
                                </div>
                                <div class="col-xs-6 col-sm-4">
                                    <div class="radio">
                                        <input type="radio">
                                        <label>Tất cả sản phẩm (Đã kích hoạt)</label>
                                    </div>
                                </div>
                                <div class="col-xs-6 col-sm-4">
                                    <div class="radio">
                                        <input type="radio">
                                        <label>Tất cả sản phẩm (Chưa kích hoạt)</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-6 col-sm-4">
                                    <div class="radio">
                                        <input type="radio">
                                        <label>Theo SKU</label>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" type="text" disabled="">
                                    </div>
                                </div>
                                <div class="col-xs-6 col-sm-4">
                                    <div class="radio">
                                        <input type="radio">
                                        <label>Theo ngành hàng </label>
                                    </div>
                                    <div class="form-group">
                                        <div class="select-box">
                                            <select class="form-control" disabled="">
                                                <option>Chọn ngành hàng</option>
                                                <option>Điện tử</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-6 col-sm-4">
                                    <div class="radio">
                                        <input type="radio">
                                        <label>Theo tên sản phẩm </label>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Nhập sản phẩm" type="text" disabled="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-right cta-block">
                <input class="btn btn-secondary" value="Xuất excel" type="button">
            </div>
        </section>
    </div>
</main>
{% endblock %}
